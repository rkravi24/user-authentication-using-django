{% extends "layout.html" %}

{% block content %}
    <h2 class="card-title">Login</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-light mt-2">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}" class="text-light">Sign Up</a></p>
    <p><a href="{% url 'password_reset' %}" class="text-light">Forgot Password?</a></p>
{% endblock %}
